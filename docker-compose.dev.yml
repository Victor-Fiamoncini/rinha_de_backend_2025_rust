services:
  rinha-api-01: &api
    hostname: rinha-api-01
    build:
      context: .
      dockerfile: ./rinha_api/Dockerfile
    depends_on:
      redis:
        condition: service_healthy
    expose:
      - "3000"
    environment:
      - API_PORT=3000
      - REDIS_URL=redis://redis:6379
    networks:
      - payment-processor
      - rinha-de-backend-rust
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "50MB"

  rinha-api-02:
    <<: *api
    hostname: rinha-api-02

  rinha-worker:
    hostname: rinha-worker
    build:
      context: .
      dockerfile: ./rinha_worker/Dockerfile
    depends_on:
      - redis
    environment:
      - PAYMENT_PROCESSOR_DEFAULT_URL=http://payment-processor-default:8080
      - PAYMENT_PROCESSOR_FALLBACK_URL=http://payment-processor-fallback:8080
      - REDIS_URL=redis://redis:6379
    networks:
      - payment-processor
      - rinha-de-backend-rust
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "100MB"

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - redis
      - rinha-api-01
      - rinha-api-02
      - rinha-worker
    ports:
      - "9999:9999"
    networks:
      - rinha-de-backend-rust
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

  redis:
    image: redis:7.2-alpine
    hostname: redis
    ports:
      - "6379:6379"
    networks:
      - rinha-de-backend-rust
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "100MB"

networks:
  payment-processor:
    external: true
  rinha-de-backend-rust:
    driver: bridge
